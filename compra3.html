<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>LuaSobreRodas</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <span>Lua Sobre R</span>
                <img src="./assets/lua-logo.png" alt="Logo">
                <span>das</span>
            </div>
            <div class="items">
                <ul>
                    <li><a href="./index.html">Sobre</a></li>
                    <li><a href="./index.html">Comprar</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="compra">
            <div class="card-compra">
                <div class="compra-wrapper">
                    <div class="compra-title">
                        <h2>Terreno de 250m2 com casa</h2>
                    </div>
                    <div class="compra-description">
                        <p>
                            Terreno de 250m2 com casa planejada especialmente para você, além de tudo isso, se localiza na área mais privilegiada da lua!
                        </p>
                    </div>
                    <div class="compra-infos">
                        <span>R$ 5.208.437,50/mês durante 48 anos</span>
                        <span>R$ 250.005.000,00 à vista</span>
                    </div>

                    <a href="#" class="comprar">
                        <div class="compra-btn">
                            <span>Comprar</span>
                        </div>
                    </a>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <section id="footer">
            <div class="footer-content">
                <div class="logo">
                    <span>Lua Sobre R</span>
                    <img src="./assets/lua-logo.png" alt="Logo">
                    <span>das</span>
                </div>
                <a href="https://www.instagram.com/luasobrerodas_oficial/">
                    <img src="./assets/instagram.png" alt="">
                </a>
            </div>
        </section>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
        integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var rellax = new Rellax('.parallax', {
            horizontal: true
        });
    </script>


</body>

</html>
